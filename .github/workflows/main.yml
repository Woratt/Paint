name: macOS CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest    # ← Тільки macOS!
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Install Qt and dependencies
      run: |
        brew update
        brew install qt cmake
        echo "QT_DIR=$(brew --prefix qt)/lib/cmake/Qt6" >> $GITHUB_ENV
        
    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_PREFIX_PATH=$(brew --prefix qt) ..
        
    - name: Build project
      run: |
        cd build
        make -j4
        
    - name: Run tests
      run: |
        cd tests
        make -j4
        make run_tests
        
    - name: Code formatting check
      run: |
        cd build
        make format-check
        
    - name: Static analysis
      run: |
        cd build
        make tidy
